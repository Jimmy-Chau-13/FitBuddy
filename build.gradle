group 'com.jimmychau.fitbuddy'
version '1.0-SNAPSHOT'

apply plugin: 'application'
apply plugin: 'java'

sourceCompatibility = 1.8

mainClassName="Main"

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.sparkjava:spark-core:2.3'
    compile 'com.sparkjava:spark-template-handlebars:2.3'
    compile 'com.h2database:h2:1.4.191'
    compile 'com.nimbusds:srp6a:1.5.3'
    compile 'org.mongodb.morphia:morphia:1.2.1'
    compile 'org.jsoup:jsoup:1.11.1'
    compile 'org.webjars:jquery:2.1.3'
    compile 'com.google.code.gson:gson:2.8.2'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

//this is required for hosting/deploying to heroku
defaultTasks=['clean']
task stage(dependsOn: ['clean', 'installApp'])
